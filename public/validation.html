<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Upload and Validate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

  <!-- custom stylesheets -->
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../validation.css" />
  <link rel="stylesheet" href="../file-upload.css" />
</head>

<body>

  <div class="container">

    <h2 class="page-title">Vat Validation</h2>

    <div id="requestor-input-boxes" class="row">
      <div class=" card col-md-12 col-sm-12">
        <form class="form-inline">
          <div class="form-group col-lg-8 col-md-7 col-sm-7">
            <label for="requesterVat">Requester VAT</label>
            <input type="text" class="form-control" id="requesterVat" placeholder="124567896B01">

          </div>
          <div class="form-group col-lg-4 col-md-5 col-sm-5">
            <label for="requesterCountry" class="">Requester Country</label>
            <input type="text" class="form-control" id="requesterCountry" placeholder="NL">
          </div>
        </form>
      </div>
    </div>

    <div id="file-upload" class="row">
      <div class="col-md-12">
        <div class="fileupload fileupload-new" data-provides="fileupload">
          <span class="btn btn-primary btn-file"><span class="fileupload-new">Select file to upload</span>
          <span class="fileupload-exists">Change</span>
          <input type="file" />
          </span>
          <span class="fileupload-preview"></span>
          <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>
        </div>

      </div>

    </div>

    <div class="row">
      <div id="status-table-bootstrap-cell" class="col-md-12">

        <table id="status-table" class="table table-bordered">
          <thead>
            <tr>
              <th>Country Code</th>
              <th>Vat Number</th>
              <th>Trader Name</th>
              <th>Trader Address</th>
              <th>Confirmation</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr class="success">
              <td>NL</td>
              <td>819381548B01</td>
              <td>CREETION B.V</td>
              <td>BREDASEWEG 00108 4902NS OOSTERHOUT NB</td>
              <td>WAPIAAAAVh-A6Hfe</td>
              <td>2</td>
            </tr>
            <tr class="danger">
              <td>NL</td>
              <td>819381548B99</td>
              <td></td>
              <td></td>
              <td></td>
              <td>5</td>
            </tr>
            <tr class="warning">
              <td>NL</td>
              <td>542681548B99</td>
              <td></td>
              <td></td>
              <td></td>
              <td>4</td>
            </tr>
            <tr class="active">
              <td>NL</td>
              <td>542681548B99</td>
              <td></td>
              <td></td>
              <td></td>
              <td>2</td>
            </tr>
          </tbody>
        </table>


      </div>
    </div>

    <div id="bottom-buttons" class="row">
      <div class="col-md-12">
        <button class="btn btn-primary">Check Numbers</button>
        <button class="btn btn-primary float-md-right float-sm-right">Download</button>
      </div>
    </div>

  </div>

</body>

</html>
