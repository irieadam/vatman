<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Upload and Validate</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi"
    crossorigin="anonymous">

  <!-- custom stylesheets -->
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../validation.css" />
  <link rel="stylesheet" href="../file-upload.css" />
</head>

<body>

  <div id="main-container" class="container">

    <div class="row">
      <div class=" col-md-6 col-sm-6">
        <h2>Vat Validation</h2>
      </div>
      <div class=" col-md-6 col-sm-6">
        
           <a href="/logout" id="logout" class="btn btn-primary float-md-right float-sm-right">Logout</a>

      </div>
      </div>

    <div id="requestor-input-boxes" class="row">
      <div class=" col-md-12 col-sm-12">
        <div class="form-group col-lg-8 col-md-7 col-sm-7">
          <label for="requesterVat">Requester VAT</label>
          <input type="text" class="form-control" id="requesterVat" placeholder="124567896B01">
        </div>
        <div class="form-group col-lg-4 col-md-5 col-sm-5">
          <label for="requesterCountry" class="">Requester Country</label>
          <input type="text" class="form-control" id="requesterCountry" placeholder="NL">
        </div>

    <div class="row"> 
      <div class=" col-md-1 col-sm-1 ">
        <div class="fileupload fileupload-new" data-provides="fileupload">
          <span class="btn btn-primary btn-file"><span class="fileupload-new">Select file</span>
          <span class="fileupload-exists">Change</span>
          <input type="file" type="file" name="File Upload" id="txtFileUpload" accept=".csv, application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"/>
          </span>
          <span class="fileupload-preview"></span>
          <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>
        </div>
      </div>
         <div class="col-md-11">
    <button id="clear" class="btn btn-primary float-md-left float-sm-left">Clear</button>
     </div>
    </div>

      </div>

    
</div>
    <div class="row">
    </div>

 <div class="row" >
     <div id="status-table-div" class="col-md-12" >
        <table id="status-table" class="table table-bordered">
       <thead>
            <tr>
              <th>Country Code</th>
              <th>Vat Number</th>
              <th>Trader Name</th>
              <th>Trader Address</th>
              <th>Confirmation</th>
              <th>RequestTime</th>
              <th>Valid</th>
            </tr>
          </thead> 
          <tbody data-bind="foreach: vatRequests">
             <tr data-bind="css: { success: status() == 3,danger: status() == 5, warning: status() == 4 ,active: status() == 1}">
            <td data-bind="text: countryCode"></td>
            <td data-bind="text: vatNumber"></td>
            <td data-bind="text: traderName"></td>
            <td data-bind="text: traderAddress"></td>
            <td data-bind="text: confirmation"></td>
            <td data-bind="text: requestTime"></td>
            <td data-bind="text: valid"></td>
            
             </tr>
          </tbody>
          <tfoot>
            <td colspan="7"></td>
          </tfoot>
        </table>
      </div>  
  </div>
  
  <div id="bottom-buttons" class="row">
  <div class="col-md-6">
    <button id="validateNumbers" class="btn btn-primary">Validate</button>
  </div>
  <div class="col-md-6">
    <form action="/export" method="get">
      <input type="submit" class="btn btn-primary float-md-right float-sm-right" value="Export"></input>
    </form>  
  </div>
</div>

<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-debug.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/2.6.0/jszip.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>

<script src="../script.js"></script>

</body>

</html>
